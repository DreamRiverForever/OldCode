<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.js"></script>
    <script type="text/javascript" src="myjs.js"></script>
    <title>登录</title>
</head>
<body>
        <form>
                <table>
                    <tr>
                        <td class="blue" colspan="3">请输入登录信息：</td>
                    </tr>
                    <tr>
                        <td class="left"><span class="red">*</span>用户名：</td>
                        <td class="center"><input type="text" name="username" placeholder="请输入用户名"></td>
                        <td align="center"><img class="user_img" src="http://bpic.588ku.com/element_pic/00/97/60/1556f3240094208.jpg"></td>
                    </tr>
                  
                    <tr>
                        <td class="left"><span class="red">*</span>登录密码：</td>
                        <td class="center"><input type="password" name="pwd"></td>
                    </tr>
                    <tr>
                        <td colspan="3"><hr /></td>
                    </tr>
            
                    <tr>
                        <td class="left"><span class="red">*</span>手机号码：</td>
                        <td class="center">
                            <label>
                                <input type="text"  name="code">
                            </label>
                            <br />
                    </tr>
                    <tr>
                        <td colspan="3"><hr /></td>
                    </tr>
                    <tr>
                        <td class="tocenter" colspan="3">
                            <input class="submit" type="button" name="submit" title="登录" value="登录" onclick="location.href='logined.html'">
                        </td>
                    </tr>
                </table>
            </form>
</body>
</html>
